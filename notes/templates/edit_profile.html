{% extends 'user_nav.html' %}
{% load static %}
{% block body %}

<div class="container mt-5">
    <h2 class="text-center">EDIT PROFILE</h2>
    <hr>
    <div class="row">
        <div class="col-sm-6">
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" value="{{data.user.first_name}}" name="fName">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" value="{{data.user.last_name}}" name="lName">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Email ID</label>
                        <input type="email" class="form-control" value="{{data.user.username}}" name="email" readonly>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Contact</label>
                        <input type="tel" class="form-control" value="{{data.contact}}" name="contact">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Branch</label>
                        <select class="form-control" name="branch">
                            <option value="Computer Science">Computer Science</option>
                            <option value="Mechanical">Mechanical</option>
                            <option value="Civil">Civil</option>
                            <option value="Electrical">Electrical</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Chemical">Chemical</option>
                            <option value="Inforamation Technology">Information Technology</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6 mt-2"><br>
                        <input type="text" value="{{data.branch}}" class="form-control" readonly>
                    </div>
                </div>
                <input type="submit" value="UPDATE" class="btn btn-primary mt-3">
            </form>
        </div>
    </div>

</div>

{% if error %}
<script>
    alert('Profile Updated Successfully');
    window.location=('{% url 'profile' %}');
</script>
{% endif %}

{% endblock %}
